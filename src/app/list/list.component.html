<div class="panel panel-primary"  class="border border-secondary" *ngFor="let x of employees">
    
    <div class="panel-heading">
        <h3 class="d-block p-2 bg-primary text-white">{{x.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="x.imgpath">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            Gender
                        </div>
                        <div class="col-md-6">
                            :{{x.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Date of Birth
                        </div>
                        <div class="col-md-6">
                            :{{x.dateOfbirth}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Contactpef
                        </div>
                        <div class="col-md-6">
                            :{{x.Contactpef}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Email
                        </div>
                        <div class="col-md-6">
                            :{{x.email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            phone
                        </div>
                        <div class="col-md-6">
                            :{{x.phno}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            isActive
                        </div>
                        <div class="col-md-6">
                            :{{x.isActive}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Role
                        </div>
                        <div class="col-md-6">
                            :{{x.role}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
